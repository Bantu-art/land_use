{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Land Use Change Detection Results</h2>
    
    <div class="row mb-4">
        <div class="col-md-6">
            <h4>First Image: {{ img1.title }}</h4>
            <img src="{{ img1.image.url }}" class="img-fluid" alt="First Image">
        </div>
        <div class="col-md-6">
            <h4>Second Image: {{ img2.title }}</h4>
            <img src="{{ img2.image.url }}" class="img-fluid" alt="Second Image">
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <h4>Change Detection Results</h4>
            <img src="data:image/png;base64,{{ result_image }}" class="img-fluid" alt="Change Detection Results">
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-12">
            <a href="{% url 'upload' %}" class="btn btn-primary">Upload New Images</a>
        </div>
    </div>
</div>
{% endblock %}
